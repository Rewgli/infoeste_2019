<section id="cadastro">
    <section id="form">
        
            <h1>Formulario</h1>
            <hr>
        <form action="#">
            <label for="codigo">Codigo:(*)</label> <br>
            <input type="number" name="codigo" id="codigo" >

            <label for="nome">Nome:(*)</label><br>
            <input type="text" name="nome" id="nome" >

            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email">

            <label for="cursos">Curso:(*)</label><br>
            <select name="cursos" id="cursos">
                <option value=""></option>
                <option value="BCC">BCC</option>
                <option value="BSI">BSI</option>
                <option value="TSI">TSI</option>

            </select>

            <label for="mensagem">Mensagem: </label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10">

            </textarea>
            <button type="button" class="sucesso" onclick="validar()">Cadstrar</button>
            <button type="button" class="cancelar" onclick= " window.location.href= 'index.html'">Cancelar</button>
        </form>
        
    </section>

    <section id="tabela">
        <h1>Tabela</h1>
        <hr>
        <table>
            <caption>Pessoas a adicionar</caption>
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nome</th>
                    <th>Deletar</th>
                    <th>Alterar</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>
</section>
